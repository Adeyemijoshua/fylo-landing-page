<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== Variables (Fylo Palette) ===== */
    :root {
      --bg-dark: hsl(217, 28%, 15%);
      --bg-main: hsl(240, 75%, 98%);
      --bg-alt: hsl(219, 30%, 18%);
      --white: hsl(0, 0%, 100%);
      --teal: hsl(176, 68%, 64%);
      --blue: hsl(198, 60%, 50%);
      --text-light: hsl(238, 22%, 44%)
      --text-dark: hsl(243, 87%, 12%);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg-main);
      color: var(--text-light);
      font-family: 'Open Sans', sans-serif;
      line-height:1.6;
    }
    a { color: inherit; text-decoration: none; }

    /* Header */
    header {
      background: var(--bg-dark);
      padding: 1rem 2rem;
      text-align: center;
      animation: fadeInDown 0.8s ease-out;
    }
    header .logo {
      font-size:1.75rem;
      font-weight:600;
      color: var(--white);
    }

    /* Team Section */
    .team-section {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 2rem;
      text-align: center;
    }
    .team-section h2 {
      font-size:2.5rem;
      margin-bottom:1rem;
      color: var(--white);
      animation: fadeIn 0.8s ease-out;
    }
    .team-section p {
      max-width: 600px;
      margin:0 auto 2rem;
      color: var(--text-light);
      opacity:0.8;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:2rem;
    }
    .member-card {
      background: var(--bg-alt);
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.8s ease-out both;
    }
    .member-card:nth-child(1) { animation-delay: 0.2s; }
    .member-card:nth-child(2) { animation-delay: 0.4s; }
    .member-card:nth-child(3) { animation-delay: 0.6s; }
    .member-card:nth-child(4) { animation-delay: 0.8s; }
    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px var(--shadow);
    }

    .member-photo {
      width:100%;
      height: 0;
      padding-bottom:100%;
      background-size: cover;
      background-position: center;
    }
    .member-info {
      padding:1.5rem;
    }
    .member-name {
      font-size:1.25rem;
      font-weight:600;
      margin-bottom:0.25rem;
      color: var(--white);
    }
    .member-role {
      font-size:1rem;
      color: var(--teal);
      margin-bottom:1rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap:1rem;
    }
    .social-links a {
      width:32px;
      height:32px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: var(--blue);
      border-radius:50%;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: var(--teal);
    }
    .social-links svg {
      width:16px;
      height:16px;
      fill: var(--white);
    }

    /* Footer Spacer */
    footer { height:2rem; }

    /* Animations */
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes fadeInDown { from { opacity:0; transform: translateY(-20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to {opacity:1; transform:translateY(0);} }

    /* Responsive */
    @media (max-width:600px) {
      .team-section h2 { font-size:2rem; }
    }
  </style>
</head>
